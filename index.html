<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emparejar palabras con imágenes</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>


<body>
    <h1>Emparejar palabras con imágenes</h1>
    <div class="contenedor">

        <div class="conexion"></div>

        <div class="palabras">
            <div class="palabra box" data-palabra="Perro">Perro</div>
            <div class="palabra box" data-palabra="Gato">Gato</div>
            <div class="palabra box" data-palabra="Pato">Pato</div>
        </div>

        <div class="imagenes">
            <img class="imagen box" src="Pato.jpeg" data-palabra="Pato">
            <img class="imagen box" src="Perro.jpeg" data-palabra="Perro">
            <img class="imagen box" src="Gato.jpeg" data-palabra="Gato">
        </div>
    </div>
</body>

</html>
