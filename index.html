<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .game-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .game-button:hover, .game-button:focus {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            outline: 2px solid #ffffff;
        }

        .game-button:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 2rem;
            color: #2c3e50;
            max-width: 500px;
            line-height: 1.6;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="menu" role="main" aria-labelledby="main-heading">
        <h1 id="main-heading">Educational Games</h1>

        <div class="menu-buttons">
            <!-- Button for the matching game -->
            <a href="select_pairs.html" class="game-button" role="button" tabindex="0" aria-label="Start Matching Game">
                ðŸŽ® Matching Game
            </a>

            <!-- Button for exiting the game -->
            <button class="game-button" onclick="exitGame()" tabindex="0" aria-label="Exit the game">
                ðŸšª Exit Game
            </button>
        </div>

        <div class="instructions">
            <h2>How to Play?</h2>
            <p>Click on the game you want to start! The goal is to match each word with its corresponding image. Show off your skills!</p>
        </div>
    </div>

    <script>
        function exitGame() {
            alert('Thank you for playing! You are being redirected to our homepage.');
            window.location.href = "https://www.example.com"; // Redirect to a homepage or main menu.
        }
    </script>
</body>
</html>
